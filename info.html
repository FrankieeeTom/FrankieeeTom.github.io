<!DOCTYPE html>
<html>
<head>
    <title>Moje stránka</title>
    <style>
        body {
            background-color: #353535;
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
        }

        #panel {
            background-color: #40426b;
            color: #fff;
            font-family: "Jetbrains Mono", monospace;
            padding: 10px;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
        }

        #panel h1 {
            margin: 0;
            font-size: 24px;
        }

        .shadow__btn {
            padding: 10px 20px;
            border: none;
            font-size: 17px;
            color: #fff;
            border-radius: 7px;
            letter-spacing: 4px;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.5s;
            transition-property: box-shadow;
            background: rgb(0,140,255);
            box-shadow: 0 0 25px rgb(0,140,255);
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .shadow__btn:hover {
            box-shadow: 0 0 5px rgb(0,140,255),
                        0 0 25px rgb(0,140,255),
                        0 0 50px rgb(0,140,255),
                        0 0 100px rgb(0,140,255);
        }

        .description {
            text-align: center;
            color: #fff;
            margin: 10px;
        }

        #dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .dark-mode-label {
            display: inline-block;
            margin-right: 5px;
            color: #fff;
        }

        .dark-mode-input {
            vertical-align: middle;
        }

        .dark-mode-span {
            vertical-align: middle;
        }

        /* Světlý režim */
        body.light-mode {
            background-color: #e5e5e5;
            color: #000;
        }

        #panel.light-mode {
            background-color: #6165b5;
            color: #fff;
        }

        .shadow__btn.light-mode {
            background-color: rgb(0, 140, 255);
            color: #fff;
        }

        .shadow__btn.light-mode:hover {
            box-shadow: 0 0 5px rgb(0,140,255),
                        0 0 25px rgb(0,140,255),
                        0 0 50px rgb(0,140,255),
                        0 0 100px rgb(0,140,255);
        }
    </style>
</head>
<body class="dark-mode">
    <div id="panel" class="dark-mode">
        <h1>Frankie Thomas</h1>
    </div>

    <input type="checkbox" id="dark-mode-toggle" class="dark-mode-input">

    <div>
        <p class="description">Můj Discord Server</p>
        <a href="https://discord.gg/FSa6aVmkUk" class="shadow__btn">Discord</a>
    </div>
    <div>
        <p class="description">Můj Instagram</p>
        <a href="https://www.instagram.com/frankieee_tom" class="shadow__btn">Instagram</a>
    </div>

    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const panel = document.getElementById('panel');
        const buttons = document.getElementsByClassName('shadow__btn');
        const descriptions = document.getElementsByClassName('description');

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('light-mode');
            panel.classList.toggle('light-mode');

            for (let button of buttons) {
                button.classList.toggle('light-mode');
            }

            for (let description of descriptions) {
                description.classList.toggle('light-mode');
            }
        });
    </script>
</body>
</html>
