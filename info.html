<!DOCTYPE html>
<html>
<head>
    <title>Moje stránka</title>
    <style>
        body {
            background-color: #e5e5e5;
            margin: 0;
            padding: 0;
            transition: background-color 250ms;
        }

        #panel {
            background-color: #6165b5;
            color: #000;
            font-family: "Jetbrains Mono", monospace;
            padding: 10px;
            text-align: left;
            transition: background-color 250ms, color 250ms;
        }

        #panel h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        .shadow__btn {
            padding: 10px 20px;
            border: none;
            font-size: 17px;
            color: #000;
            border-radius: 7px;
            letter-spacing: 4px;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.5s;
            transition-property: box-shadow;
            background: rgb(0,140,255);
            box-shadow: 0 0 25px rgb(0,140,255);
            text-decoration: none;
            display: inline-block;
            margin: 0 auto;
            text-align: center;
        }

        .shadow__btn:hover {
            box-shadow: 0 0 5px rgb(0,140,255),
                        0 0 25px rgb(0,140,255),
                        0 0 50px rgb(0,140,255),
                        0 0 100px rgb(0,140,255);
        }

        .description {
            text-align: right;
            font-family: Arial, sans-serif;
            color: #000;
            margin-right: 20px;
        }

        .toggle-checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .toggle-slot {
            font-size: 10px;
            position: relative;
            height: 3.5em;
            width: 7em;
            border: 0px solid transparent;
            border-radius: 10em;
            background-color: white;
            transition: background-color 250ms;
            margin: 20px auto;
        }

        .toggle-checkbox:checked ~ .toggle-slot {
            background-color: #374151;
        }

        .toggle-button {
            transform: translate(0.3em, 0.25em);
            position: absolute;
            height: 3em;
            width: 3em;
            border-radius: 50%;
            background-color: #ffeccf;
            box-shadow: inset 0px 0px 0px 0.75em #ffbb52;
            transition: background-color 250ms, border-color 250ms, transform 500ms cubic-bezier(.26,2,.46,.71);
        }

        .toggle-checkbox:checked ~ .toggle-slot .toggle-button {
            background-color: #485367;
            box-shadow: inset 0px 0px 0px 0.75em white;
            transform: translate(3.65em, 0.25em);
        }

        .sun-icon {
            position: absolute;
            height: 6em;
            width: 6em;
            color: #ffbb52;
        }

        .sun-icon-wrapper {
            position: absolute;
            height: 6em;
            width: 6em;
            opacity: 1;
            transform: translate(2em, 2em) rotate(15deg);
            transform-origin: 50% 50%;
            transition: opacity 150ms, transform 500ms cubic-bezier(.26,2,.46,.71);
        }

        .toggle-checkbox:checked ~ .toggle-slot .sun-icon-wrapper {
            opacity: 0;
            transform: translate(3em, 2em) rotate(0deg);
        }

        .moon-icon {
            position: absolute;
            height: 6em;
            width: 6em;
            color: white;
        }

        .moon-icon-wrapper {
            position: absolute;
            height: 6em;
            width: 6em;
            opacity: 0;
            transform: translate(11em, 2em) rotate(0deg);
            transform-origin: 50% 50%;
            transition: opacity 150ms, transform 500ms cubic-bezier(.26,2.5,.46,.71);
        }

        .toggle-checkbox:checked ~ .toggle-slot .moon-icon-wrapper {
            opacity: 1;
            transform: translate(2em, 2em) rotate(-15deg);
        }
    </style>
</head>
<body>
    <div id="panel">
        <h1>Frankieee</h1>
        <label class="toggle-slot">
            <input type="checkbox" class="toggle-checkbox">
            <div class="toggle-button">
                <div class="sun-icon-wrapper">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </div>
                <div class="moon-icon-wrapper">
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </div>
            </div>
        </label>
    </div>

    <button class="shadow__btn" onclick="window.location.href = 'https://discord.gg/FSa6aVmkUk';">Discord</button>
    <p class="description">Klikněte na toto tlačítko a staňte se součástí mého serveru!</p>

    <button class="shadow__btn" onclick="window.location.href = 'https://www.instagram.com/frankieee_tom';">Instagram</button>
    <p class="description">Klikněte zde a dejte follow na tento úchvatný Instagram!</p>

    <script>
        const toggleCheckbox = document.querySelector('.toggle-checkbox');

        toggleCheckbox.addEventListener('change', function () {
            if (this.checked) {
                document.body.style.backgroundColor = '#353535';
                document.getElementById('panel').style.backgroundColor = '#40426b';
                document.getElementById('panel').style.color = '#fff';
                document.querySelectorAll('.shadow__btn').forEach(function (btn) {
                    btn.style.color = '#fff';
                });
                document.querySelectorAll('.description').forEach(function (desc) {
                    desc.style.color = '#fff';
                    desc.style.textAlign = 'right';
                });
            } else {
                document.body.style.backgroundColor = '#e5e5e5';
                document.getElementById('panel').style.backgroundColor = '#6165b5';
                document.getElementById('panel').style.color = '#000';
                document.querySelectorAll('.shadow__btn').forEach(function (btn) {
                    btn.style.color = '#000';
                });
                document.querySelectorAll('.description').forEach(function (desc) {
                    desc.style.color = '#000';
                    desc.style.textAlign = 'right';
                });
            }
        });
    </script>
</body>
</html>
