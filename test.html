<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frenký Srrrč Endžin</title>
    <style>
        body {
            background-image: url('https://frankieeetom.github.io/background2.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #search-text {
            font-family: 'JetBrains Mono', monospace;
            color: white;
            background-color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-family: 'JetBrains Mono', monospace; color: white;">Frenký Srrrč Endžin</h1>
    <div id="search-container">
        <input type="text" id="search-text" placeholder="Zadejte vyhledávací dotaz">
    </div>

    <script>
        var searchInput = document.getElementById('search-text');

        searchInput.addEventListener('keyup', function(event) {
            if (event.keyCode === 13) {
                var query = searchInput.value;
                var url = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
                window.location.href = url;
            }
        });
    </script>
</body>
</html>
