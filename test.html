<!DOCTYPE html>
<html>
<head>
  <title>Frankie Thomas - Info</title>
  <style>
    body {
      font-family: 'Jetbrains Mono', monospace;
      background: linear-gradient(to right, #781fb7, #451368);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .rainbow {
      background: linear-gradient(to right, #cc3b5c, #ffe45e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1 class="rainbow">František Tomáš</h1>
  <p>Vítejte na mé informační stránce!</p>
  <button class="button" onclick="showInstagram()">Instagram</button>
  <button class="button" onclick="showDiscord()">Frantův server</button>

  <script>
    function showInstagram() {
      alert("Instagram: https://www.instagram.com/frankieee_tom");
    }

    function showDiscord() {
      alert("Frantův server: https://discord.gg/FSa6aVmkUk");
    }
  </script>
</body>
</html>
